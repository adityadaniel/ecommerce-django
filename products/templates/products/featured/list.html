{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
                <h1>Product listing</h1>
                <hr>
                <ul>
                {% for obj in object_list %}
                    <li><a href="{% url 'product_featured_detail' obj.slug %}">{{ obj.title }}</a> - ${{ obj.price }}</li>
                {% endfor %}
                </ul>
        </div>
    </div>
</div>


{% endblock content %}
