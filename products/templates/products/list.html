{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
        <h1>Product listing</h1>
        <hr>
        <div class="container">
          <div class="row">
            {% for obj in object_list %}
            <div class="col-md-4">
              {% include 'products/snippets/card.html' with instance=obj %}
            </div>
              {% if forloop.counter|divisibleby:3 and not forloop.last %}
                </div><div class="row">
              {% endif %}
            {% endfor %}
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
