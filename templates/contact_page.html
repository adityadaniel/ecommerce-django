{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Contact Us!</h2>
        <hr>
        <div class="col-sm-6">
          <form novalidate method="POST">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
