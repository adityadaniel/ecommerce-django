<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
    <a class="navbar-brand" href="{% url 'home_page' %}">{{ brand_name }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == "/" %}active{% endif %}">
            <a class="nav-link" href="{% url 'home_page' %}">Home</a>
          </li>
          <li class="nav-item {% if "/contact" in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'contact_page' %}">Contact Us</a>
          </li>
          <li class="nav-item {% if "/products" in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'product_list' %}">Products</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item {% if "/login" in request.path %}active{% endif %}">
            <a class="nav-link" href="#">Logout</a>
          </li>
          {% else %}
          <li class="nav-item {% if "/login" in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'login_page' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  </nav>
</header>
