{% extends "base.html" %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form method="POST" novalidate>
        {{ form }}
        {% csrf_token %}
        <button class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
